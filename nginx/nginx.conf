# ───────────────────────────────────────────
# HTTP  (port 80)
# After SSL is set up, the redirect block below
# will bounce all traffic to HTTPS automatically.
# ───────────────────────────────────────────
server {
    listen       80;
    listen       [::]:80;
    server_name  yourdomain.com www.yourdomain.com;

    # Let's Encrypt ACME challenge endpoint
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Once SSL cert is obtained, uncomment the next line
    # and remove everything else in this server block:
    # return 301 https://$server_name$request_uri;

    # ── keep the blocks below only UNTIL you have SSL ──

    # Uploaded photos / files — served directly by nginx
    location /media/ {
        alias /app/media/;
    }

    # Everything else → Django via gunicorn
    location / {
        proxy_pass         http://app:8000;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}

