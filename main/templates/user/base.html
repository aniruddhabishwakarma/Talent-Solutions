<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Talent Solutions{% endblock %}</title>
    <meta name="description"
        content="{% block meta_description %}Your trusted partner for overseas employment opportunities{% endblock %}">
    <meta name="keywords"
        content="{% block meta_keywords %}jobs, overseas employment, gulf jobs, manpower, recruitment{% endblock %}">
    <meta name="csrfmiddlewaretoken" content="{{ csrf_token }}">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Base Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ===== NAVBAR STATES ===== */

        /* 1. Navbar ON HERO (transparent, hero visible behind) */
        .navbar-on-hero {
            background: transparent;
        }

        /* 2. Navbar AFTER SCROLL (same gradient as hero) */
        .navbar-gradient {
            background: linear-gradient(90deg, #071a33 0%, #0b2a57 50%, #134a96 100%);
            box-shadow: 0 10px 35px rgba(2, 6, 23, 0.35);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* 3. Glass effect (optional but sexy) */
        .navbar-glass {
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
        }


        /* ================= NAVBAR STATES ================= */

        #navbar {
            transition: all .3s ease;
        }

        /* HERO TOP → transparent (hero gradient visible) */
        #navbar.nav-on-hero {
            background: transparent !important;
            box-shadow: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* DARK GLASS → login/register + scrolled dark sections */
        #navbar.nav-dark {
            background: rgba(7, 26, 51, 0.55);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* LIGHT → white sections */
        #navbar.nav-light {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(15, 23, 42, 0.08);
            box-shadow: 0 8px 30px rgba(2, 6, 23, .08);
        }

        /* TEXT COLORS */
        #navbar.nav-dark .nav-link,
        #navbar.nav-dark .nav-logo-text,
        #navbar.nav-dark .nav-user-name,
        #navbar.nav-dark .nav-user-chevron,
        #navbar.nav-dark .nav-mobile-btn {
            color: rgba(255, 255, 255, .92) !important;
        }

        #navbar.nav-light .nav-link,
        #navbar.nav-light .nav-logo-text,
        #navbar.nav-light .nav-user-name,
        #navbar.nav-light .nav-user-chevron,
        #navbar.nav-light .nav-mobile-btn {
            color: rgba(15, 23, 42, .92) !important;
        }


        /* Gradient Background - matches hero section */
        .gradient-bg {
            background: linear-gradient(90deg, #071a33 0%, #0b2a57 50%, #134a96 100%);
            min-height: 100vh;
        }



        /* White Background (for pages that need it) */
        .white-bg {
            background: #ffffff;
            min-height: 100vh;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #004A98;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #003670;
        }

        /* Toast Styles */
        .toast-container {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Link hover effects */
        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #22d3ee, #3b82f6);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body class="{% block body_class %}gradient-bg{% endblock %}">
    <!-- Navbar -->
    {% include 'user/components/navbar.html' %}

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.getElementById('navbar');
            if (!navbar) return;

            const hasHero = !!document.getElementById('hero-section');
            const isAuthDark = document.body.classList.contains('auth-dark');
            const darkSections = ['hero-section', 'services', 'contact', 'footer'];




            document.addEventListener('DOMContentLoaded', () => {
                const navbar = document.getElementById('navbar');
                if (!navbar) return;

                const hasHero = !!document.getElementById('hero-section');
                const isAuthDark = document.body.classList.contains('auth-dark');

                function setNav(mode) {
                    navbar.classList.remove('nav-on-hero', 'nav-dark', 'nav-light');
                    navbar.classList.add(mode);
                }

                function updateNavbar() {

                    // LOGIN / REGISTER
                    if (isAuthDark && !hasHero) {
                        setNav('nav-dark');
                        return;
                    }

                    // HOME PAGE
                    if (hasHero) {
                        if (window.scrollY < 40) {
                            setNav('nav-on-hero');
                            return;
                        }
                        setNav('nav-dark');
                        return;
                    }

                    // OTHER PAGES
                    setNav('nav-light');
                }

                updateNavbar();
                window.addEventListener('scroll', updateNavbar);
                window.addEventListener('resize', updateNavbar);
            });


            updateNavbar();
            window.addEventListener('scroll', updateNavbar);
            window.addEventListener('resize', updateNavbar);
        });
    </script>



    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Main Content -->
    <main class="{% block main_class %}min-h-screen pt-20{% endblock %}">
        {% block content %}{% endblock %}
    </main>
    {% include 'user/components/footer.html' %}

    <!-- Global Toast Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.getElementById('navbar');
            if (!navbar) return;

            // Sections that should be treated as "dark background"
            const darkSections = ['hero-section', 'services', 'contact', 'footer'];

            // If this page doesn't have hero section => it's a normal/white page
            const hasHero = !!document.getElementById('hero-section');

            function setMode(mode) {
                navbar.classList.toggle('navbar-dark', mode === 'dark');
                navbar.classList.toggle('navbar-light', mode === 'light');
            }

            function updateNavbar() {
                // NON-HOME pages (no hero) => always light mode
                const isAuthDark = document.body.classList.contains('auth-dark');

                // NON-HOME pages
                if (!hasHero) {
                    if (isAuthDark) {
                        setMode('dark');
                        navbar.classList.add('navbar-scrolled');
                    } else {
                        setMode('light');
                        navbar.classList.remove('navbar-scrolled');
                    }
                    return;
                }


                // HOME page logic (detect current section)
                const scrollPos = window.scrollY + 120;
                let isDark = true;

                document.querySelectorAll('section, footer').forEach(section => {
                    const top = section.offsetTop;
                    const height = section.offsetHeight;
                    if (scrollPos >= top && scrollPos < top + height) {
                        isDark = darkSections.includes(section.id);
                    }
                });

                setMode(isDark ? 'dark' : 'light');

                // add scrolled background only for dark sections
                if (isDark && window.scrollY > 40) navbar.classList.add('navbar-scrolled');
                else navbar.classList.remove('navbar-scrolled');
            }

            updateNavbar();
            window.addEventListener('scroll', updateNavbar);
            window.addEventListener('resize', updateNavbar);
        });
    </script>
