<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Talent Solutions{% endblock %}</title>
    <meta name="description"
        content="{% block meta_description %}Your trusted partner for overseas employment opportunities{% endblock %}">
    <meta name="keywords"
        content="{% block meta_keywords %}jobs, overseas employment, gulf jobs, manpower, recruitment{% endblock %}">
    <meta name="csrfmiddlewaretoken" content="{{ csrf_token }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Base Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ===== NAVBAR STATES ===== */


        #navbar {
            transition: all .3s ease;
        }

        /* HERO TOP → transparent (hero gradient visible) */
        #navbar.nav-on-hero {
            background: transparent !important;
            box-shadow: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* DARK GLASS → login/register + scrolled dark sections */
        #navbar.nav-dark {
            background: rgba(7, 26, 51, 0.55);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* LIGHT → white sections */
        #navbar.nav-light {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(15, 23, 42, 0.08);
            box-shadow: 0 8px 30px rgba(2, 6, 23, .08);
        }

        /* TEXT COLORS */
        #navbar.nav-dark .nav-link,
        #navbar.nav-dark .nav-logo-text,
        #navbar.nav-dark .nav-user-name,
        #navbar.nav-dark .nav-user-chevron,
        #navbar.nav-dark .nav-mobile-btn {
            color: rgba(255, 255, 255, .92) !important;
        }

        #navbar.nav-on-hero .nav-link,
        #navbar.nav-on-hero .nav-logo-text,
        #navbar.nav-on-hero .nav-user-name,
        #navbar.nav-on-hero .nav-user-chevron,
        #navbar.nav-on-hero .nav-mobile-btn {
            color: rgba(255, 255, 255, .92) !important;
        }

        #navbar.nav-light .nav-link,
        #navbar.nav-light .nav-logo-text,
        #navbar.nav-light .nav-user-name,
        #navbar.nav-light .nav-user-chevron,
        #navbar.nav-light .nav-mobile-btn {
            color: rgba(15, 23, 42, .92) !important;
        }


        /* Gradient Background - matches hero section */
        .gradient-bg {
            background: linear-gradient(90deg, #071a33 0%, #0b2a57 50%, #134a96 100%);
            min-height: 100vh;
        }



        /* White Background (for pages that need it) */
        .white-bg {
            background: #ffffff;
            min-height: 100vh;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #004A98;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #003670;
        }

        /* Z-Index Hierarchy */
        /* Base: 0-10, Info Bar: 60, Navbar: 50, Toasts: 200, Modals: 9999 */

        /* Toast Styles */
        .toast-container {
            position: fixed;
            top: 110px; /* Account for info bar (40px) + navbar (70px) */
            right: 20px;
            z-index: 200;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Link hover effects */
        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #22d3ee, #3b82f6);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link.active {
            font-weight: 600;
        }

        .mobile-nav-link.active {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body class="{% block body_class %}gradient-bg{% endblock %}">
    <!-- Navbar -->
    {% include 'user/components/navbar.html' %}
    <!-- Contact Popup Modal -->
    <div id="contactPopup"
        class="fixed inset-0 z-[9999] hidden flex items-center justify-center bg-black/50 backdrop-blur-md p-4">

        <div class="bg-white w-full max-w-sm rounded-3xl shadow-2xl relative overflow-hidden transform transition-all duration-300 scale-100">

            <!-- Close Button -->
            <button onclick="closePopup()"
                class="absolute top-3 right-3 z-10 w-7 h-7 flex items-center justify-center rounded-full bg-white/80 hover:bg-red-100 text-gray-500 hover:text-red-500 transition-all duration-200 shadow-sm">
                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>

            <!-- Header with gradient and icon -->
            <div class="relative bg-gradient-to-br from-[#071a33] via-[#0b2a57] to-[#134a96] px-5 py-5 text-center">
                <div class="absolute inset-0 opacity-30 bg-[radial-gradient(circle_at_30%_20%,rgba(255,255,255,0.2),transparent_50%)]"></div>
                <div class="relative">
                    <div class="w-11 h-11 mx-auto mb-2.5 rounded-xl bg-white/20 backdrop-blur flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <h3 class="text-white text-lg font-bold">Find Your Dream Job</h3>
                    <p class="text-white/80 text-xs mt-0.5">Tell us what you're looking for</p>
                </div>
            </div>

            <!-- Form -->
            <form method="POST" action="{% url 'contact_popup' %}" class="p-5 space-y-3">
                {% csrf_token %}

                <!-- Email -->
                <div class="relative">
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </span>
                        <input type="email" name="email" required placeholder="your@email.com"
                            class="w-full pl-10 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:bg-white transition-all duration-200">
                    </div>
                </div>

                <!-- Phone -->
                <div class="relative">
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Phone Number</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                        </span>
                        <input type="tel" name="phone" required placeholder="+977-98XXXXXXXX"
                            class="w-full pl-10 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:bg-white transition-all duration-200">
                    </div>
                </div>

                <!-- Two columns: Skill & Job Type -->
                <div class="grid grid-cols-2 gap-2.5">
                    <!-- Skill -->
                    <div>
                        <label class="block text-xs font-semibold text-gray-700 mb-1">Your Skill</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                                </svg>
                            </span>
                            <select name="skill" required
                                class="w-full pl-10 pr-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:bg-white transition-all duration-200 appearance-none cursor-pointer">
                                <option value="" disabled selected>Select</option>
                                <option value="driver">Driver</option>
                                <option value="electrician">Electrician</option>
                                <option value="plumber">Plumber</option>
                                <option value="carpenter">Carpenter</option>
                                <option value="mason">Mason</option>
                                <option value="welder">Welder</option>
                                <option value="cleaner">Cleaner</option>
                                <option value="cook">Cook</option>
                                <option value="security">Security Guard</option>
                                <option value="labour">General Labour</option>
                                <option value="other">Other</option>
                            </select>
                            <span class="absolute right-2.5 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </span>
                        </div>
                    </div>

                    <!-- Job Type -->
                    <div>
                        <label class="block text-xs font-semibold text-gray-700 mb-1">Job Type</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                        d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </span>
                            <select name="job_type" required
                                class="w-full pl-10 pr-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:bg-white transition-all duration-200 appearance-none cursor-pointer">
                                <option value="" disabled selected>Select</option>
                                <option value="qatar">Qatar</option>
                                <option value="uae">UAE</option>
                                <option value="saudi">Saudi Arabia</option>
                                <option value="kuwait">Kuwait</option>
                                <option value="bahrain">Bahrain</option>
                                <option value="oman">Oman</option>
                                <option value="malaysia">Malaysia</option>
                                <option value="japan">Japan</option>
                                <option value="korea">South Korea</option>
                                <option value="europe">Europe</option>
                                <option value="other">Other</option>
                            </select>
                            <span class="absolute right-2.5 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="group w-full mt-1 inline-flex items-center justify-center gap-2.5 px-5 py-2.5 rounded-lg bg-gradient-to-r from-[#2f6fd6] via-[#4f86e6] to-[#134a96] text-white text-sm font-semibold shadow-lg shadow-blue-500/30 transition-all duration-300 hover:shadow-blue-500/50 hover:scale-[1.02]">
                    <span>Submit Application</span>
                    <svg class="w-4 h-4 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                    </svg>
                </button>

                <p class="text-center text-xs text-gray-400 mt-2">
                    We'll reach out within 24 hours
                </p>
            </form>
        </div>
    </div>

    <script>
        function closePopup() {
            document.getElementById("contactPopup").classList.add("hidden");
        }

        document.addEventListener("DOMContentLoaded", function () {
            if (!sessionStorage.getItem("popupShown")) {
                setTimeout(() => {
                    document.getElementById("contactPopup").classList.remove("hidden");
                    sessionStorage.setItem("popupShown", "true");
                    // Auto close 10 seconds after the popup appears
                    setTimeout(closePopup, 10000);
                }, 5000);
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.getElementById('navbar');
            if (!navbar) return;

            const hasHero = !!document.getElementById('hero-section');
            const isAuthDark = document.body.classList.contains('auth-dark');
            const isGradientPage = document.body.classList.contains('gradient-bg');
            // Dark sections: hero, jobs, services (gradient backgrounds)
            // Light sections: about, team, contact (white backgrounds)
            const darkSections = ['hero-section', 'jobs', 'services', 'footer'];

            function setNav(mode) {
                navbar.classList.remove('nav-on-hero', 'nav-dark', 'nav-light');
                navbar.classList.add(mode);
            }

            // Scroll spy for active nav link highlighting
            function updateActiveNavLink() {
                const sections = document.querySelectorAll('section[id]');
                const navLinks = document.querySelectorAll('.nav-link[data-section]');
                const mobileNavLinks = document.querySelectorAll('.mobile-nav-link[data-section]');
                const scrollPos = window.scrollY + 150;

                let currentSection = 'hero-section';

                sections.forEach(section => {
                    const top = section.offsetTop;
                    const height = section.offsetHeight;
                    if (scrollPos >= top && scrollPos < top + height) {
                        currentSection = section.id;
                    }
                });

                // Update desktop nav links
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.dataset.section === currentSection) {
                        link.classList.add('active');
                    }
                });

                // Update mobile nav links
                mobileNavLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.dataset.section === currentSection) {
                        link.classList.add('active');
                    }
                });
            }

            function updateNavbar() {
                // LOGIN / REGISTER pages (dark bg, no hero)
                if (isAuthDark && !hasHero) {
                    setNav('nav-dark');
                    return;
                }

                // GRADIENT PAGES (like jobs list) - always transparent
                if (isGradientPage && !hasHero) {
                    setNav('nav-on-hero');
                    return;
                }

                // HOME PAGE (has hero)
                if (hasHero) {
                    if (window.scrollY < 40) {
                        setNav('nav-on-hero');
                        updateActiveNavLink();
                        return;
                    }

                    // Detect which section we're scrolled into
                    const scrollPos = window.scrollY + 120;
                    let isDark = true;
                    let activeSection = 'hero-section';

                    document.querySelectorAll('section, footer').forEach(section => {
                        const top = section.offsetTop;
                        const height = section.offsetHeight;
                        if (scrollPos >= top && scrollPos < top + height) {
                            isDark = darkSections.includes(section.id);
                            activeSection = section.id;
                        }
                    });

                    setNav(isDark ? 'nav-dark' : 'nav-light');
                    updateActiveNavLink();
                    return;
                }

                // OTHER PAGES (default light)
                setNav('nav-light');
            }

            updateNavbar();
            window.addEventListener('scroll', updateNavbar);
            window.addEventListener('resize', updateNavbar);
        });
    </script>



    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Main Content -->
    <main class="{% block main_class %}min-h-screen pt-[110px]{% endblock %}">
        <!-- pt-[110px] accounts for: info bar (40px) + navbar (70px) -->
        {% block content %}{% endblock %}
    </main>
    {% include 'user/components/footer.html' %}

    {% block extra_js %}{% endblock %}
</body>

</html>
