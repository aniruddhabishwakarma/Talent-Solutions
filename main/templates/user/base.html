<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Talent Solutions{% endblock %}</title>
    <meta name="description"
        content="{% block meta_description %}Your trusted partner for overseas employment opportunities{% endblock %}">
    <meta name="keywords"
        content="{% block meta_keywords %}jobs, overseas employment, gulf jobs, manpower, recruitment{% endblock %}">
    <meta name="csrfmiddlewaretoken" content="{{ csrf_token }}">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Base Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #navbar {
            transition: all .3s ease;
        }

        /* Default state = DARK (for hero/gradient pages) */
        #navbar.navbar-dark {
            background: transparent;
        }

        #navbar.navbar-dark .nav-link,
        #navbar.navbar-dark .nav-logo-text,
        #navbar.navbar-dark .nav-user-name,
        #navbar.navbar-dark .nav-user-chevron,
        #navbar.navbar-dark .nav-mobile-btn {
            color: rgba(255, 255, 255, .92) !important;
        }

        /* When scrolled on dark sections */
        #navbar.navbar-dark.navbar-scrolled {
            background: rgba(7, 26, 51, 0.78);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* LIGHT mode (for white pages) */
        #navbar.navbar-light {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(15, 23, 42, 0.08);
            box-shadow: 0 8px 30px rgba(2, 6, 23, 0.08);
        }

        #navbar.navbar-light .nav-link,
        #navbar.navbar-light .nav-logo-text,
        #navbar.navbar-light .nav-user-name,
        #navbar.navbar-light .nav-user-chevron,
        #navbar.navbar-light .nav-mobile-btn {
            color: rgba(15, 23, 42, 0.92) !important;
        }

        #navbar.navbar-light .nav-link:hover {
            color: #49A7FF !important;
        }

        /* Gradient Background - matches hero section */
        .gradient-bg {
            background: linear-gradient(90deg, #071a33 0%, #0b2a57 50%, #134a96 100%);
            min-height: 100vh;
        }



        /* White Background (for pages that need it) */
        .white-bg {
            background: #ffffff;
            min-height: 100vh;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #004A98;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #003670;
        }

        /* Toast Styles */
        .toast-container {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Link hover effects */
        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #22d3ee, #3b82f6);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body class="{% block body_class %}gradient-bg{% endblock %}">
    <!-- Navbar -->
    {% include 'user/components/navbar.html' %}

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.getElementById('navbar');
            if (!navbar) return;

            const navLinks = navbar.querySelectorAll('.nav-link');
            const logoText = navbar.querySelector('.nav-logo-text');
            const userName = navbar.querySelector('.nav-user-name');
            const userChevron = navbar.querySelector('.nav-user-chevron');
            const mobileBtn = navbar.querySelector('.nav-mobile-btn');

            // sections that NEED white text
            const darkSections = ['hero-section', 'services', 'contact', 'footer'];

            function updateNavbar() {
                const scrollPos = window.scrollY + 120;
                let currentSection = 'hero-section';
                let isDark = true;

                document.querySelectorAll('section, footer').forEach(section => {
                    const top = section.offsetTop;
                    const height = section.offsetHeight;

                    if (scrollPos >= top && scrollPos < top + height) {
                        currentSection = section.id;
                        isDark = darkSections.includes(section.id);
                    }
                });

                /* ===== BACKGROUND ===== */
                if (isDark) {
                    if (window.scrollY > 40) {
                        navbar.classList.add('bg-[#071a33]/80', 'backdrop-blur-lg');
                    } else {
                        navbar.classList.remove('bg-[#071a33]/80', 'backdrop-blur-lg');
                    }
                    navbar.classList.remove('bg-white', 'shadow-sm');
                } else {
                    navbar.classList.add('bg-white', 'shadow-sm');
                    navbar.classList.remove('bg-[#071a33]/80', 'backdrop-blur-lg');
                }

                /* ===== TEXT COLORS ===== */
                navLinks.forEach(link => {
                    if (isDark) {
                        link.classList.add('text-white', 'hover:text-cyan-300');
                        link.classList.remove('text-gray-700', 'hover:text-cyan-500');
                    } else {
                        link.classList.remove('text-white', 'hover:text-cyan-300');
                        link.classList.add('text-gray-700', 'hover:text-cyan-500');
                    }

                    // underline logic
                    const underline = link.querySelector('.nav-underline');
                    if (underline) {
                        if (link.dataset.section === currentSection) {
                            underline.classList.add('w-full');
                            underline.classList.remove('w-0');
                        } else {
                            underline.classList.remove('w-full');
                            underline.classList.add('w-0');
                        }
                    }
                });

                if (logoText) {
                    logoText.classList.toggle('text-white', isDark);
                    logoText.classList.toggle('text-gray-900', !isDark);
                }

                if (userName) {
                    userName.classList.toggle('text-white', isDark);
                    userName.classList.toggle('text-gray-700', !isDark);
                }

                if (userChevron) {
                    userChevron.classList.toggle('text-white', isDark);
                    userChevron.classList.toggle('text-gray-700', !isDark);
                }

                if (mobileBtn) {
                    mobileBtn.classList.toggle('text-white', isDark);
                    mobileBtn.classList.toggle('text-gray-700', !isDark);
                }
            }

            updateNavbar();
            window.addEventListener('scroll', updateNavbar);
            window.addEventListener('resize', updateNavbar);
        });
    </script>


    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Main Content -->
    <main class="{% block main_class %}min-h-screen pt-20{% endblock %}">
        {% block content %}{% endblock %}
    </main>
    {% include 'user/components/footer.html' %}

    <!-- Global Toast Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.getElementById('navbar');
            if (!navbar) return;

            // Sections that should be treated as "dark background"
            const darkSections = ['hero-section', 'services', 'contact', 'footer'];

            // If this page doesn't have hero section => it's a normal/white page
            const hasHero = !!document.getElementById('hero-section');

            function setMode(mode) {
                navbar.classList.toggle('navbar-dark', mode === 'dark');
                navbar.classList.toggle('navbar-light', mode === 'light');
            }

            function updateNavbar() {
                // NON-HOME pages (no hero) => always light mode
                if (!hasHero) {
                    setMode('light');
                    navbar.classList.remove('navbar-scrolled');
                    return;
                }

                // HOME page logic (detect current section)
                const scrollPos = window.scrollY + 120;
                let isDark = true;

                document.querySelectorAll('section, footer').forEach(section => {
                    const top = section.offsetTop;
                    const height = section.offsetHeight;
                    if (scrollPos >= top && scrollPos < top + height) {
                        isDark = darkSections.includes(section.id);
                    }
                });

                setMode(isDark ? 'dark' : 'light');

                // add scrolled background only for dark sections
                if (isDark && window.scrollY > 40) navbar.classList.add('navbar-scrolled');
                else navbar.classList.remove('navbar-scrolled');
            }

            updateNavbar();
            window.addEventListener('scroll', updateNavbar);
            window.addEventListener('resize', updateNavbar);
        });
    </script>
