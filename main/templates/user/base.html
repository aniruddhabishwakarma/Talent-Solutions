<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Talent Solutions{% endblock %}</title>
    <meta name="description"
        content="{% block meta_description %}Your trusted partner for overseas employment opportunities{% endblock %}">
    <meta name="keywords"
        content="{% block meta_keywords %}jobs, overseas employment, gulf jobs, manpower, recruitment{% endblock %}">
    <meta name="csrfmiddlewaretoken" content="{{ csrf_token }}">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Base Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Gradient Background - matches hero section */
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
        }

        /* White Background (for pages that need it) */
        .white-bg {
            background: #ffffff;
            min-height: 100vh;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #004A98;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #003670;
        }

        /* Toast Styles */
        .toast-container {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Link hover effects */
        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #22d3ee, #3b82f6);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body class="{% block body_class %}gradient-bg{% endblock %}">
    <!-- Navbar -->
    {% include 'user/components/navbar.html' %}



    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Main Content -->
    <main class="{% block main_class %}min-h-screen pt-20{% endblock %}">
        {% block content %}{% endblock %}
    </main>
    {% include 'user/components/footer.html' %}

    <!-- Global Toast Script -->
    <script>
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');

            const toast = document.createElement('div');
            toast.className = 'toast bg-white rounded-xl shadow-2xl border-l-4 p-4 max-w-sm';

            let borderColor, iconHtml;
            if (type === 'error') {
                borderColor = 'border-red-500';
                iconHtml =
                    '<svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/></svg>';
            } else if (type === 'info') {
                borderColor = 'border-blue-500';
                iconHtml =
                    '<svg class="w-6 h-6 text-blue-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/></svg>';
            } else {
                borderColor = 'border-green-500';
                iconHtml =
                    '<svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>';
            }

            toast.classList.add(borderColor);

            toast.innerHTML = `
                <div class="flex items-center gap-3">
                    ${iconHtml}
                    <p class="font-medium text-gray-900">${message}</p>
                    <button onclick="this.closest('.toast').remove()" class="ml-4 text-gray-400 hover:text-gray-600">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
            `;

            container.appendChild(toast);

            // Animate in
            setTimeout(() => toast.classList.add('show'), 10);

            // Auto remove after 4 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        function hideToast() {
            const toasts = document.querySelectorAll('.toast');
            toasts.forEach(toast => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            });
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
