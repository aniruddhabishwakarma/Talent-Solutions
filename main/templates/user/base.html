<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Talent Solutions{% endblock %}</title>
    <meta name="description"
        content="{% block meta_description %}Your trusted partner for overseas employment opportunities{% endblock %}">
    <meta name="keywords"
        content="{% block meta_keywords %}jobs, overseas employment, gulf jobs, manpower, recruitment{% endblock %}">
    <meta name="csrfmiddlewaretoken" content="{{ csrf_token }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Base Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ===== NAVBAR STATES ===== */


        #navbar {
            transition: all .3s ease;
        }

        /* HERO TOP â†’ transparent (hero gradient visible) */
        #navbar.nav-on-hero {
            background: transparent !important;
            box-shadow: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* DARK GLASS â†’ login/register + scrolled dark sections */
        #navbar.nav-dark {
            background: rgba(7, 26, 51, 0.55);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* LIGHT â†’ white sections */
        #navbar.nav-light {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(15, 23, 42, 0.08);
            box-shadow: 0 8px 30px rgba(2, 6, 23, .08);
        }

        /* TEXT COLORS */
        #navbar.nav-dark .nav-link,
        #navbar.nav-dark .nav-logo-text,
        #navbar.nav-dark .nav-user-name,
        #navbar.nav-dark .nav-user-chevron,
        #navbar.nav-dark .nav-mobile-btn {
            color: rgba(255, 255, 255, .92) !important;
        }

        #navbar.nav-on-hero .nav-link,
        #navbar.nav-on-hero .nav-logo-text,
        #navbar.nav-on-hero .nav-user-name,
        #navbar.nav-on-hero .nav-user-chevron,
        #navbar.nav-on-hero .nav-mobile-btn {
            color: rgba(255, 255, 255, .92) !important;
        }

        #navbar.nav-light .nav-link,
        #navbar.nav-light .nav-logo-text,
        #navbar.nav-light .nav-user-name,
        #navbar.nav-light .nav-user-chevron,
        #navbar.nav-light .nav-mobile-btn {
            color: rgba(15, 23, 42, .92) !important;
        }


        /* Gradient Background - matches hero section */
        .gradient-bg {
            background: linear-gradient(90deg, #071a33 0%, #0b2a57 50%, #134a96 100%);
            min-height: 100vh;
        }



        /* White Background (for pages that need it) */
        .white-bg {
            background: #ffffff;
            min-height: 100vh;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #004A98;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #003670;
        }

        /* Toast Styles */
        .toast-container {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Link hover effects */
        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #22d3ee, #3b82f6);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body class="{% block body_class %}gradient-bg{% endblock %}">
    <!-- Navbar -->
    {% include 'user/components/navbar.html' %}
    <!-- Contact Popup Modal -->
    <div id="contactPopup"
        class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/60 backdrop-blur-sm">

        <div class="bg-white w-[92%] max-w-lg rounded-2xl shadow-2xl relative overflow-hidden">

            <!-- Close Button -->
            <button onclick="closePopup()" class="absolute top-3 right-3 text-gray-500 hover:text-red-500 text-xl">
                âœ•
            </button>

            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-cyan-500 px-6 py-4">
                <h3 class="text-white text-lg font-bold">Need Help? Letâ€™s Talk ðŸ‘‹</h3>
                <p class="text-white/90 text-sm">Weâ€™ll contact you shortly</p>
            </div>

            <!-- Form -->
            <form method="POST" action="{% url 'contact_popup' %}" class="p-6 space-y-4">
                {% csrf_token %}

                <div>
                    <label class="text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" name="name" required
                        class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div>
                    <label class="text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" name="phone" required
                        class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div>
                    <label class="text-sm font-medium text-gray-700">Message</label>
                    <textarea name="message" rows="3"
                        class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                </div>

                <button type="submit"
                    class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-semibold hover:scale-[1.02] transition">
                    Request Callback
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!sessionStorage.getItem("popupShown")) {
                setTimeout(() => {
                    document.getElementById("contactPopup").classList.remove("hidden");
                    sessionStorage.setItem("popupShown", "true");
                }, 5000);
            }
        });

        function closePopup() {
            document.getElementById("contactPopup").classList.add("hidden");
        }
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.getElementById('navbar');
            if (!navbar) return;

            const hasHero = !!document.getElementById('hero-section');
            const isAuthDark = document.body.classList.contains('auth-dark');
            const isGradientPage = document.body.classList.contains('gradient-bg');
            const darkSections = ['hero-section', 'services', 'jobs', 'contact', 'footer'];

            function setNav(mode) {
                navbar.classList.remove('nav-on-hero', 'nav-dark', 'nav-light');
                navbar.classList.add(mode);
            }

            function updateNavbar() {
                // LOGIN / REGISTER pages (dark bg, no hero)
                if (isAuthDark && !hasHero) {
                    setNav('nav-on-hero');
                    return;
                }

                // GRADIENT PAGES (like jobs list) - always transparent
                if (isGradientPage && !hasHero) {
                    setNav('nav-on-hero');
                    return;
                }

                // HOME PAGE (has hero)
                if (hasHero) {
                    if (window.scrollY < 40) {
                        setNav('nav-on-hero');
                        return;
                    }

                    // Detect which section we're scrolled into
                    const scrollPos = window.scrollY + 120;
                    let isDark = true;

                    document.querySelectorAll('section, footer').forEach(section => {
                        const top = section.offsetTop;
                        const height = section.offsetHeight;
                        if (scrollPos >= top && scrollPos < top + height) {
                            isDark = darkSections.includes(section.id);
                        }
                    });

                    setNav(isDark ? 'nav-dark' : 'nav-light');
                    return;
                }

                // OTHER PAGES (default light)
                setNav('nav-light');
            }

            updateNavbar();
            window.addEventListener('scroll', updateNavbar);
            window.addEventListener('resize', updateNavbar);
        });
    </script>



    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Main Content -->
    <main class="{% block main_class %}min-h-screen pt-20{% endblock %}">
        {% block content %}{% endblock %}
    </main>
    {% include 'user/components/footer.html' %}

    </script> -->

    {% block extra_js %}{% endblock %}
</body>

</html>
