<!-- Contact Section -->
<section id="contact" class="relative overflow-hidden text-white">
    <!-- Background gradient (same as hero & services) -->
    <div class="absolute inset-0 bg-gradient-to-r from-[#071a33] via-[#0b2a57] to-[#134a96]"></div>

    <!-- Optional subtle overlay -->
    <div
        class="absolute inset-0 opacity-20 bg-[radial-gradient(circle_at_20%_30%,rgba(255,255,255,0.18),transparent_45%),radial-gradient(circle_at_80%_70%,rgba(255,255,255,0.12),transparent_40%)]">
    </div>

    <!-- Content -->
    <div class="relative min-h-screen flex items-center">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20 w-full">
            <div class="grid lg:grid-cols-2 gap-12 lg:gap-20 reveal">
                <!-- Left -->
                <div>
                    <span class="text-cyan-400 font-semibold text-sm uppercase tracking-wider">Contact Us</span>
                    <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold mt-3 mb-6">Get in Touch</h2>
                    <p class="text-xl text-gray-300 mb-10">Have questions? Weâ€™re here to help.</p>

                    <div class="space-y-6">
                        <div>
                            <p class="text-white font-semibold">Address</p>
                            <p class="text-gray-400">{{ company.address|default:"Kathmandu, Nepal" }}</p>
                        </div>
                        <div>
                            <p class="text-white font-semibold">Phone</p>
                            <p class="text-gray-400">{{ company.phone|default:"+977-9848000000" }}</p>
                        </div>
                        <div>
                            <p class="text-white font-semibold">Email</p>
                            <p class="text-gray-400">{{ company.email|default:"info@talentsolutions.com" }}</p>
                        </div>
                    </div>
                </div>

                <!-- Right -->
                <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-8">
                    <h3 class="text-2xl font-bold mb-6">Send us a Message</h3>
                    <form class="space-y-5">
                        <div class="grid sm:grid-cols-2 gap-5">
                            <input type="text"
                                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                                placeholder="First Name">
                            <input type="text"
                                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                                placeholder="Last Name">
                        </div>
                        <input type="email"
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                            placeholder="Email">
                        <textarea rows="4"
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 resize-none"
                            placeholder="Message"></textarea>

                        <button type="submit" class="group w-full inline-flex items-center justify-center gap-3
           px-6 py-4 rounded-full
           bg-gradient-to-r from-[#2f6fd6] via-[#4f86e6] to-[#9aa8b8]
           text-white font-semibold
           shadow-lg shadow-blue-900/40
           transition-all duration-300
           hover:scale-[1.03] hover:shadow-blue-800/60">

                            <span>Send Message</span>

                            <!-- Arrow bubble -->
                            <span class="flex items-center justify-center
                 w-9 h-9 rounded-full
                 bg-white/20
                 transition-transform duration-300
                 group-hover:translate-x-1">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                </svg>
                            </span>
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
