{% load static %}

<!-- Hero Section -->
<section id="hero-section" class="relative overflow-hidden text-white">
    <!-- Background gradient (only hero) -->
    <div class="absolute inset-0 bg-gradient-to-r from-[#071a33] via-[#0b2a57] to-[#134a96]"></div>

    <!-- Optional subtle overlay -->
    <div
        class="absolute inset-0 opacity-20 bg-[radial-gradient(circle_at_20%_30%,rgba(255,255,255,0.18),transparent_45%),radial-gradient(circle_at_80%_70%,rgba(255,255,255,0.12),transparent_40%)]">
    </div>

    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-20">
        <div class="grid lg:grid-cols-2 gap-12 items-center">
            <!-- Left -->
            <div class="reveal">
                <h1 class="text-5xl sm:text-6xl lg:text-7xl font-extrabold leading-[1.05] tracking-tight">
                    Find the right<br />
                    talent, without<br />
                    the <span class="text-[#49A7FF]">hassle.</span>
                </h1>

                <p class="mt-8 max-w-xl text-lg sm:text-xl text-white/80">
                    Seeking qualified apprentices or trainees? Talent Solutions simplifies recruitment for businesses.
                    Get the best fit, fast.
                </p>

                <div class="mt-10">
                    <a href="#contact" class="group inline-flex items-center justify-between gap-6
               px-6 py-3 rounded-full
               bg-gradient-to-r from-[#2f6fd6] via-[#4f86e6] to-[#9aa8b8]
               text-white font-semibold text-lg
               shadow-xl shadow-blue-900/40
               transition-all duration-300
               hover:scale-[1.03] hover:shadow-blue-800/60">

                        <span>Get Started</span>

                        <!-- Arrow -->
                        <span class="flex items-center justify-center
                     w-10 h-10 rounded-full
                     bg-white/20
                     transition-transform duration-300
                     group-hover:translate-x-1">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 8l4 4m0 0l-4 4m4-4H3" />
                            </svg>
                        </span>
                    </a>
                </div>

            </div>

            <!-- Right (hidden on mobile, visible on lg+) -->
            <div class="relative reveal hidden lg:flex justify-center lg:justify-end">
                <!-- Top dotted (smaller + moved inside nicely) -->
                <img src="{% static 'images/dotted.png' %}" alt=""
                    class="absolute -top-6 left-6 w-40 opacity-80 pointer-events-none select-none" />

                <!-- Image Card -->
                <div class="relative w-full max-w-lg">
                    <div class="rounded-[3rem] overflow-hidden shadow-2xl ring-1 ring-white/10">
                        <img src="{% static 'images/user.png' %}" alt="Professional"
                            class="w-full h-[520px] object-cover" />
                    </div>
                </div>

                <!-- Bottom dotted (smaller + moved inside nicely) -->
                <img src="{% static 'images/dotted.png' %}" alt=""
                    class="absolute -bottom-6 right-6 w-40 opacity-80 pointer-events-none select-none" />
            </div>
        </div>
    </div>
</section>
