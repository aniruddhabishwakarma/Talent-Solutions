<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reset Password - Talent Solutions Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15vh 16px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 420px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        .input-field:focus {
            outline: none;
            border-color: #004A98;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 74, 152, 0.1);
        }
        .input-field::placeholder { color: #9ca3af; }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0066cc 0%, #004A98 50%, #001832 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 74, 152, 0.3);
        }

        /* Toast */
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 100; display: flex; flex-direction: column; gap: 12px; }
        .toast { background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); padding: 16px 20px; display: flex; align-items: center; gap: 12px; animation: slideIn 0.3s ease-out; border-left: 4px solid; max-width: 400px; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .toast-success { border-left-color: #10b981; }
        .toast-error { border-left-color: #ef4444; }

        @media (max-width: 640px) { body { padding: 10vh 16px; } .card { padding: 24px !important; } }
    </style>
</head>
<body>
    <!-- Toasts -->
    {% if messages %}
    <div class="toast-container">
        {% for message in messages %}
        <div class="toast toast-{{ message.tags }}">
            {% if message.tags == 'error' %}
                <svg class="w-6 h-6 text-red-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/></svg>
            {% else %}
                <svg class="w-6 h-6 text-green-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
            {% endif %}
            <p class="font-medium text-gray-900">{{ message }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="card p-8 md:p-10">
        <!-- Icon -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-blue-500 via-blue-600 to-indigo-700 flex items-center justify-center shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v3h8z"/>
                </svg>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">Reset Password</h1>
            <p class="text-gray-500 text-sm">Enter your new password below</p>
        </div>

        <!-- Form -->
        <form method="POST" action="{% url 'admin_reset_password' %}" class="space-y-5">
            {% csrf_token %}

            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                <input type="password" id="new_password" name="new_password" class="input-field" placeholder="At least 8 characters" required autofocus>
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="input-field" placeholder="Re-enter your password" required>
            </div>

            <!-- inline mismatch hint -->
            <p id="mismatchHint" class="text-red-500 text-sm hidden">Passwords do not match.</p>

            <button type="submit" class="btn-primary mt-6">Reset Password</button>
        </form>

        <!-- Back to login -->
        <p class="text-center text-sm text-gray-500 mt-6">
            <a href="{% url 'admin_login' %}" class="text-blue-600 hover:underline font-medium">‚Üê Back to Login</a>
        </p>
    </div>

    <script>
        // Live mismatch hint
        (function() {
            var p1   = document.getElementById('new_password');
            var p2   = document.getElementById('confirm_password');
            var hint = document.getElementById('mismatchHint');

            function check() {
                if (p2.value.length > 0 && p1.value !== p2.value) {
                    hint.classList.remove('hidden');
                } else {
                    hint.classList.add('hidden');
                }
            }
            p1.addEventListener('input', check);
            p2.addEventListener('input', check);
        })();

        // Toast auto-dismiss
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.toast').forEach(function(toast) {
                setTimeout(function() {
                    toast.style.animation = 'slideIn 0.3s ease-out reverse';
                    setTimeout(function() { toast.remove(); }, 300);
                }, 5000);
            });
        });
    </script>
</body>
</html>
