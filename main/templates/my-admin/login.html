<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Login - Talent Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: #08101e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* ── animated background orbs ── */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            pointer-events: none;
        }
        .orb-1 {
            width: 480px; height: 480px;
            background: radial-gradient(circle, #1a3a6b 0%, transparent 70%);
            top: -180px; left: -140px;
            animation: drift1 10s ease-in-out infinite;
        }
        .orb-2 {
            width: 360px; height: 360px;
            background: radial-gradient(circle, #0e7490 0%, transparent 70%);
            bottom: -120px; right: -100px;
            animation: drift2 12s ease-in-out infinite;
        }
        .orb-3 {
            width: 220px; height: 220px;
            background: radial-gradient(circle, #6d28d9 0%, transparent 70%);
            top: 55%; left: 65%;
            animation: drift3 9s ease-in-out infinite;
            opacity: 0.7;
        }
        .orb-4 {
            width: 160px; height: 160px;
            background: radial-gradient(circle, #0ea5e9 0%, transparent 70%);
            top: 15%; right: 18%;
            animation: drift4 11s ease-in-out infinite;
            opacity: 0.5;
        }

        @keyframes drift1 { 0%,100%{ transform: translate(0,0) scale(1); } 50%{ transform: translate(40px,50px) scale(1.08); } }
        @keyframes drift2 { 0%,100%{ transform: translate(0,0) scale(1); } 50%{ transform: translate(-50px,-30px) scale(1.1); } }
        @keyframes drift3 { 0%,100%{ transform: translate(0,0); } 40%{ transform: translate(-30px,40px); } 70%{ transform: translate(20px,-20px); } }
        @keyframes drift4 { 0%,100%{ transform: translate(0,0); } 60%{ transform: translate(-20px,30px); } }

        /* ── subtle grid ── */
        .grid-bg {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
            background-size: 56px 56px;
            pointer-events: none;
        }

        /* ── card ── */
        .card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 44px 38px 36px;
            background: rgba(255,255,255,0.035);
            backdrop-filter: blur(28px);
            -webkit-backdrop-filter: blur(28px);
            border: 1px solid rgba(255,255,255,0.07);
            border-radius: 0;
            box-shadow:
                0 0 60px rgba(0,0,0,0.35),
                inset 0 1px 0 rgba(255,255,255,0.04);
        }

        /* top accent line – animated gradient */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #0ea5e9 30%, #7c3aed 60%, transparent 100%);
            background-size: 200% 100%;
            animation: shimmer-line 4s linear infinite;
        }
        @keyframes shimmer-line {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* ── title ── */
        .card-title {
            font-size: 26px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            letter-spacing: -0.4px;
            margin-bottom: 30px;
        }

        /* ── input group ── */
        .input-group { margin-bottom: 18px; }

        .input-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: rgba(255,255,255,0.38);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 8px;
        }

        .input-wrap {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 17px; height: 17px;
            color: rgba(255,255,255,0.22);
            pointer-events: none;
            transition: color 0.3s;
        }

        .input-field {
            width: 100%;
            padding: 13px 16px 13px 44px;
            background: rgba(255,255,255,0.055);
            border: 1px solid rgba(255,255,255,0.09);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s, background 0.3s;
            outline: none;
        }
        .input-field::placeholder { color: rgba(255,255,255,0.2); }

        .input-field:focus {
            border-color: rgba(14, 165, 233, 0.6);
            background: rgba(14, 165, 233, 0.07);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.12);
        }
        .input-wrap:focus-within .input-icon { color: rgba(14, 165, 233, 0.7); }

        /* password toggle */
        .pwd-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255,255,255,0.25);
            transition: color 0.2s;
            padding: 4px;
            display: flex;
            align-items: center;
        }
        .pwd-toggle:hover { color: rgba(255,255,255,0.55); }
        .pwd-toggle svg { width: 18px; height: 18px; }

        /* forgot link */
        .forgot-link {
            display: block;
            text-align: right;
            font-size: 12px;
            color: rgba(255,255,255,0.3);
            text-decoration: none;
            margin-top: 10px;
            transition: color 0.25s;
        }
        .forgot-link:hover { color: #38bdf8; }

        /* ── sign-in button ── */
        .btn-signin {
            width: 100%;
            padding: 14px;
            margin-top: 24px;
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 55%, #7c3aed 100%);
            background-size: 200% 200%;
            animation: btn-bg 6s ease infinite;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        @keyframes btn-bg {
            0%,100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .btn-signin:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 28px rgba(14, 165, 233, 0.45);
        }
        .btn-signin:active { transform: translateY(0); }

        /* shimmer sweep on hover */
        .btn-signin::after {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 60%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent);
            transition: left 0.55s ease;
        }
        .btn-signin:hover::after { left: 140%; }

        /* ── divider ── */
        .divider {
            display: flex;
            align-items: center;
            gap: 14px;
            margin: 24px 0 20px;
        }
        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.08);
        }
        .divider-text {
            font-size: 12px;
            color: rgba(255,255,255,0.25);
            letter-spacing: 0.5px;
        }

        /* ── register row ── */
        .register-row {
            text-align: center;
            font-size: 13px;
            color: rgba(255,255,255,0.35);
        }
        .register-row a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s, text-shadow 0.2s;
        }
        .register-row a:hover {
            color: #7dd3fc;
            text-shadow: 0 0 12px rgba(56, 189, 248, 0.5);
        }

        /* ── toasts ── */
        .toast-container {
            position: fixed;
            top: 24px; right: 24px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            background: rgba(14, 18, 30, 0.88);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.08);
            border-left: 3px solid;
            border-radius: 10px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s cubic-bezier(.22,.68,0,1.2);
            max-width: 340px;
            color: rgba(255,255,255,0.9);
            font-size: 14px;
        }
        @keyframes slideIn { from { transform: translateX(110%); opacity:0; } to { transform: translateX(0); opacity:1; } }
        .toast-success { border-left-color: #34d399; }
        .toast-error   { border-left-color: #f87171; }

        /* ── responsive ── */
        @media (max-width: 480px) {
            .card { padding: 32px 22px 28px; }
        }
    </style>
</head>
<body>

<!-- background layer -->
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>
<div class="orb orb-4"></div>
<div class="grid-bg"></div>

<!-- toasts -->
{% if messages %}
<div class="toast-container">
    {% for message in messages %}
    <div class="toast toast-{{ message.tags }}">
        {% if message.tags == 'error' %}
            <svg class="flex-shrink-0" width="18" height="18" fill="currentColor" style="color:#f87171" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/></svg>
        {% else %}
            <svg class="flex-shrink-0" width="18" height="18" fill="currentColor" style="color:#34d399" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
        {% endif %}
        <p>{{ message }}</p>
    </div>
    {% endfor %}
</div>
{% endif %}

<!-- card -->
<div class="card">
    <h1 class="card-title">Admin Login</h1>

    <form method="POST" action="{% url 'admin_login' %}">
        {% csrf_token %}

        <!-- identifier -->
        <div class="input-group">
            <label class="input-label">Username / Email / Phone</label>
            <div class="input-wrap">
                <svg class="input-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <input type="text" name="identifier" class="input-field" placeholder="Enter identifier" required autofocus>
            </div>
        </div>

        <!-- password -->
        <div class="input-group">
            <label class="input-label">Password</label>
            <div class="input-wrap">
                <svg class="input-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v3h8z"/>
                </svg>
                <input type="password" name="password" id="passwordField" class="input-field" placeholder="Enter password" required>
                <button type="button" class="pwd-toggle" id="pwdToggle" aria-label="Toggle password">
                    <!-- eye-open -->
                    <svg id="eyeOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7s-8.268-2.943-9.542-7z"/>
                    </svg>
                    <!-- eye-off (hidden by default) -->
                    <svg id="eyeOff" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                    </svg>
                </button>
            </div>
            <a href="{% url 'admin_forgot_password' %}" class="forgot-link">Forgot Password?</a>
        </div>

        <!-- sign in -->
        <button type="submit" class="btn-signin">
            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4M10 17l5-5-5-5M15 12H3"/>
            </svg>
            Sign In
        </button>
    </form>

    <!-- divider -->
    <div class="divider">
        <div class="divider-line"></div>
        <span class="divider-text">or</span>
        <div class="divider-line"></div>
    </div>

    <!-- register -->
    <p class="register-row">
        Don't have an account? <a href="{% url 'admin_register' %}">Register here</a>
    </p>
</div>

<script>
(function() {
    // password show / hide toggle
    var field  = document.getElementById('passwordField');
    var btn    = document.getElementById('pwdToggle');
    var eyeOn  = document.getElementById('eyeOpen');
    var eyeOff = document.getElementById('eyeOff');
    var shown  = false;

    btn.addEventListener('click', function() {
        shown = !shown;
        field.type     = shown ? 'text' : 'password';
        eyeOn.style.display  = shown ? 'none'  : 'block';
        eyeOff.style.display = shown ? 'block' : 'none';
    });

    // toast auto-dismiss
    document.querySelectorAll('.toast').forEach(function(t) {
        setTimeout(function() {
            t.style.animation = 'slideIn 0.3s cubic-bezier(.22,.68,0,1.2) reverse';
            setTimeout(function(){ t.remove(); }, 320);
        }, 5000);
    });
})();
</script>
</body>
</html>
