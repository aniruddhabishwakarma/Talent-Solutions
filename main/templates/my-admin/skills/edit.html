{% extends 'my-admin/base.html' %}

{% block title %}Edit Skill{% endblock %}

{% block extra_style %}
<style>
    .form-card {
        max-width: 500px;
        margin: 40px auto;
        background: var(--white);
        border-radius: 16px;
        border: 1px solid var(--gray-200);
        padding: 32px;
    }

    .form-title {
        font-size: 24px;
        font-weight: 700;
        color: var(--black);
        margin-bottom: 8px;
        text-align: center;
    }

    .form-subtitle {
        color: var(--gray-500);
        font-size: 14px;
        text-align: center;
        margin-bottom: 32px;
    }

    .form-group {
        margin-bottom: 24px;
    }

    .form-label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: var(--gray-700);
        margin-bottom: 8px;
    }

    .form-label span.required {
        color: var(--error);
    }

    .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--gray-200);
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        border: none;
        width: 100%;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: var(--white);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
    }

    .btn-secondary {
        background: var(--gray-100);
        color: var(--gray-700);
        margin-top: 12px;
    }

    .btn-secondary:hover {
        background: var(--gray-200);
    }
</style>
{% endblock %}

{% block content %}
<div class="form-card">
    <h1 class="form-title">Edit Skill</h1>
    <p class="form-subtitle">Update skill: {{ skill.name }}</p>

    <form method="POST" action="">
        {% csrf_token %}

        <div class="form-group">
            <label class="form-label">Skill Name <span class="required">*</span></label>
            <input type="text" name="name" class="form-control" placeholder="e.g., Welding, Driving, Cooking" value="{{ skill.name }}" required autofocus>
        </div>

        <button type="submit" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            Update Skill
        </button>

        <a href="{% url 'skill_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
