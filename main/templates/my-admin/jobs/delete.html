{% extends 'my-admin/base.html' %}

{% block title %}Delete Job{% endblock %}

{% block extra_style %}
<style>
    .delete-card {
        max-width: 500px;
        margin: 60px auto;
        background: var(--white);
        border-radius: 16px;
        border: 1px solid var(--gray-200);
        padding: 40px;
        text-align: center;
    }

    .delete-icon {
        width: 80px;
        height: 80px;
        background: rgba(239, 68, 68, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
    }

    .delete-icon svg {
        width: 40px;
        height: 40px;
        stroke: var(--error);
    }

    .delete-title {
        font-size: 24px;
        font-weight: 700;
        color: var(--black);
        margin-bottom: 12px;
    }

    .delete-message {
        color: var(--gray-500);
        font-size: 15px;
        margin-bottom: 8px;
    }

    .job-name {
        font-weight: 600;
        color: var(--black);
        font-size: 16px;
        margin-bottom: 32px;
    }

    .delete-actions {
        display: flex;
        justify-content: center;
        gap: 16px;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        border: none;
    }

    .btn-secondary {
        background: var(--gray-100);
        color: var(--gray-700);
    }

    .btn-secondary:hover {
        background: var(--gray-200);
    }

    .btn-danger {
        background: var(--error);
        color: var(--white);
    }

    .btn-danger:hover {
        background: #dc2626;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
    }
</style>
{% endblock %}

{% block content %}
<div class="delete-card">
    <div class="delete-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
    </div>

    <h1 class="delete-title">Delete Job?</h1>
    <p class="delete-message">Are you sure you want to delete this job? This action cannot be undone.</p>
    <p class="job-name">"{{ job.title }}"</p>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="delete-actions">
            <a href="{% url 'job_list' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                Delete Job
            </button>
        </div>
    </form>
</div>
{% endblock %}
