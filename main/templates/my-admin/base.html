<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Dashboard{% endblock %} - Talent Solutions Admin</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#0ea5e9',
                            dark: '#0284c7',
                            light: '#38bdf8',
                        },
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #0ea5e9;
            --primary-dark: #0284c7;
            --primary-light: #38bdf8;
            --black: #0f172a;
            --black-light: #1e293b;
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --sidebar-width: 280px;
            --sidebar-collapsed-width: 80px;
            --navbar-height: 70px;
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--gray-50);
            color: var(--gray-800);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ============= NAVBAR STYLES ============= */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--navbar-height);
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .sidebar-toggle {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--gray-100);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed) ease;
        }

        .sidebar-toggle:hover {
            background: var(--primary-color);
        }

        .sidebar-toggle:hover .hamburger-icon {
            stroke: var(--white);
        }

        .hamburger-icon {
            stroke: var(--gray-700);
            transition: stroke var(--transition-speed) ease;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: contain;
        }

        .brand-icon-fallback {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }

        .brand-text {
            font-size: 20px;
            font-weight: 700;
            color: var(--black);
        }

        .navbar-center {
            flex: 1;
            max-width: 500px;
            margin: 0 32px;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            stroke: var(--gray-400);
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            font-size: 14px;
            background: var(--gray-50);
            transition: all var(--transition-speed) ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-icon-btn {
            position: relative;
            width: 40px;
            height: 40px;
            border: none;
            background: var(--gray-100);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed) ease;
        }

        .nav-icon-btn:hover {
            background: var(--primary-light);
        }

        .nav-icon-btn svg {
            stroke: var(--gray-700);
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--error);
            color: var(--white);
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        .user-menu {
            position: relative;
        }

        .user-menu-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            border: none;
            background: var(--gray-100);
            border-radius: 12px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        .user-menu-btn:hover {
            background: var(--gray-200);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
            overflow: hidden;
        }

        .user-avatar .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }

        .user-name {
            font-weight: 600;
            color: var(--black);
            font-size: 14px;
        }

        .user-role {
            font-size: 12px;
            color: var(--gray-500);
        }

        .dropdown-arrow {
            stroke: var(--gray-500);
            transition: transform var(--transition-speed) ease;
        }

        .user-menu-btn.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        .user-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            width: 220px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 8px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all var(--transition-speed) ease;
        }

        .user-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--gray-700);
            font-size: 14px;
            transition: all var(--transition-speed) ease;
        }

        .dropdown-item:hover {
            background: var(--gray-100);
        }

        .dropdown-item svg {
            stroke: var(--gray-500);
        }

        .logout-item {
            color: var(--error);
        }

        .logout-item svg {
            stroke: var(--error);
        }

        .dropdown-divider {
            height: 1px;
            background: var(--gray-200);
            margin: 8px 0;
        }

        /* ============= SIDEBAR STYLES ============= */
        .sidebar {
            position: fixed;
            top: var(--navbar-height);
            left: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background: var(--white);
            border-right: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            transition: all var(--transition-speed) ease;
            z-index: 999;
            overflow-x: hidden;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--gray-200);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--white);
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: var(--black);
            white-space: nowrap;
            opacity: 1;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar.collapsed .logo-text,
        .sidebar.collapsed .menu-text,
        .sidebar.collapsed .menu-title,
        .sidebar.collapsed .menu-badge,
        .sidebar.collapsed .menu-count {
            opacity: 0;
            visibility: hidden;
            width: 0;
            display: none;
        }

        .sidebar.collapsed .menu-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar.collapsed .sidebar-menu {
            padding: 20px 10px;
        }

        .sidebar-menu {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
        }

        .sidebar-menu::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-menu::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-menu::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 10px;
        }

        .menu-section {
            margin-bottom: 32px;
        }

        .menu-title {
            font-size: 11px;
            font-weight: 700;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding: 0 12px;
            white-space: nowrap;
            transition: opacity var(--transition-speed) ease;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--gray-700);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            transition: all var(--transition-speed) ease;
            position: relative;
        }

        .sidebar.collapsed .menu-item {
            justify-content: center;
            padding: 12px;
            width: 48px;
            height: 48px;
            margin: 0 auto 4px;
            position: relative;
        }

        .sidebar.collapsed .menu-item .menu-icon {
            margin: 0;
        }

        /* Tooltip for collapsed sidebar */
        .sidebar.collapsed .menu-item::after {
            content: attr(data-title);
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 12px;
            padding: 8px 12px;
            background: var(--black);
            color: var(--white);
            font-size: 13px;
            font-weight: 500;
            border-radius: 6px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: all 0.2s ease;
            z-index: 1000;
        }

        .sidebar.collapsed .menu-item:hover::after {
            opacity: 1;
            visibility: visible;
        }

        .menu-item:hover {
            background: var(--gray-100);
            color: var(--primary-color);
        }

        .menu-item.active {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
        }

        .menu-item.active .menu-icon {
            stroke: var(--white);
        }

        .menu-icon {
            flex-shrink: 0;
            stroke: var(--gray-500);
            transition: stroke var(--transition-speed) ease;
        }

        .menu-item:hover .menu-icon {
            stroke: var(--primary-color);
        }

        .menu-item.active:hover .menu-icon {
            stroke: var(--white);
        }

        .menu-text {
            flex: 1;
            white-space: nowrap;
            transition: opacity var(--transition-speed) ease;
        }

        .menu-badge {
            padding: 4px 8px;
            background: var(--primary-color);
            color: var(--white);
            font-size: 10px;
            font-weight: 600;
            border-radius: 6px;
            white-space: nowrap;
            transition: opacity var(--transition-speed) ease;
        }

        .menu-count {
            padding: 4px 8px;
            background: var(--gray-200);
            color: var(--gray-600);
            font-size: 11px;
            font-weight: 600;
            border-radius: 6px;
            white-space: nowrap;
            transition: opacity var(--transition-speed) ease;
        }

        .menu-item.active .menu-count {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
        }

        /* ============= MAIN CONTENT ============= */
        .main-container {
            margin-left: var(--sidebar-width);
            margin-top: var(--navbar-height);
            padding: 32px;
            transition: margin-left var(--transition-speed) ease;
            min-height: calc(100vh - var(--navbar-height));
        }

        .main-container.expanded {
            margin-left: var(--sidebar-collapsed-width);
        }

        /* Messages */
        .messages {
            position: fixed;
            top: calc(var(--navbar-height) + 20px);
            right: 20px;
            z-index: 9999;
            max-width: 400px;
            width: 100%;
        }

        .alert {
            padding: 16px 20px;
            margin-bottom: 12px;
            border-radius: 12px;
            background: var(--white);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.3s ease-out;
            border-left: 4px solid;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .alert-success {
            border-left-color: var(--success);
            color: var(--success);
        }

        .alert-error {
            border-left-color: var(--error);
            color: var(--error);
        }

        .alert-warning {
            border-left-color: var(--warning);
            color: var(--warning);
        }

        .alert-info {
            border-left-color: var(--primary-color);
            color: var(--primary-color);
        }

        .alert::before {
            content: '✓';
            font-weight: bold;
            font-size: 20px;
        }

        .alert-error::before {
            content: '✕';
        }

        /* ============= RESPONSIVE ============= */
        @media (max-width: 1024px) {
            .navbar-center {
                max-width: 300px;
            }

            .user-info {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0 16px;
            }

            .navbar-center {
                display: none;
            }

            .brand-text {
                display: none;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-container {
                margin-left: 0;
            }

            .main-container.expanded {
                margin-left: 0;
            }

            .messages {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }

        {% block extra_style %}{% endblock %}
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'my-admin/components/navbar.html' %}

    <!-- Sidebar -->
    {% include 'my-admin/components/sidebar.html' %}

    <!-- Messages -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <main class="main-container" id="mainContainer">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Sidebar Toggle
        const sidebar = document.getElementById('sidebar');
        const mainContainer = document.getElementById('mainContainer');
        const sidebarToggle = document.getElementById('sidebarToggle');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContainer.classList.toggle('expanded');

            // Save state to localStorage
            const isCollapsed = sidebar.classList.contains('collapsed');
            localStorage.setItem('sidebarCollapsed', isCollapsed);
        });

        // Restore sidebar state from localStorage
        const savedState = localStorage.getItem('sidebarCollapsed');
        if (savedState === 'true') {
            sidebar.classList.add('collapsed');
            mainContainer.classList.add('expanded');
        }

        // User Menu Dropdown
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userDropdown = document.getElementById('userDropdown');

        userMenuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            userDropdown.classList.toggle('show');
            userMenuBtn.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!userMenuBtn.contains(e.target) && !userDropdown.contains(e.target)) {
                userDropdown.classList.remove('show');
                userMenuBtn.classList.remove('active');
            }
        });

        // Mobile sidebar toggle
        if (window.innerWidth <= 768) {
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', (e) => {
                if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    sidebar.classList.remove('show');
                }
            });
        }

        // Auto-dismiss messages
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.animation = 'slideInRight 0.3s ease-out reverse';
                    setTimeout(() => alert.remove(), 300);
                }, 5000);
            });
        });

        {% block extra_script %}{% endblock %}
    </script>
</body>
</html>
