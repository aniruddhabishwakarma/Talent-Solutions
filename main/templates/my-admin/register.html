<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Register - Talent Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: #08101e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* ── animated background orbs ── */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(90px);
            pointer-events: none;
        }
        .orb-1 {
            width: 520px; height: 520px;
            background: radial-gradient(circle, #1a3a6b 0%, transparent 70%);
            top: -200px; left: -160px;
            animation: drift1 10s ease-in-out infinite;
        }
        .orb-2 {
            width: 380px; height: 380px;
            background: radial-gradient(circle, #0e7490 0%, transparent 70%);
            bottom: -130px; right: -110px;
            animation: drift2 12s ease-in-out infinite;
        }
        .orb-3 {
            width: 240px; height: 240px;
            background: radial-gradient(circle, #6d28d9 0%, transparent 70%);
            top: 60%; left: 70%;
            animation: drift3 9s ease-in-out infinite;
            opacity: 0.65;
        }
        .orb-4 {
            width: 180px; height: 180px;
            background: radial-gradient(circle, #0ea5e9 0%, transparent 70%);
            top: 12%; right: 15%;
            animation: drift4 11s ease-in-out infinite;
            opacity: 0.5;
        }

        @keyframes drift1 { 0%,100%{ transform: translate(0,0) scale(1); } 50%{ transform: translate(40px,50px) scale(1.08); } }
        @keyframes drift2 { 0%,100%{ transform: translate(0,0) scale(1); } 50%{ transform: translate(-50px,-30px) scale(1.1); } }
        @keyframes drift3 { 0%,100%{ transform: translate(0,0); } 40%{ transform: translate(-30px,40px); } 70%{ transform: translate(20px,-20px); } }
        @keyframes drift4 { 0%,100%{ transform: translate(0,0); } 60%{ transform: translate(-20px,30px); } }

        /* ── subtle grid ── */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
            background-size: 56px 56px;
            pointer-events: none;
        }

        /* ── card ── */
        .card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            padding: 36px 40px 28px;
            background: rgba(255,255,255,0.035);
            backdrop-filter: blur(28px);
            -webkit-backdrop-filter: blur(28px);
            border: 1px solid rgba(255,255,255,0.07);
            border-radius: 0;
            box-shadow:
                0 0 60px rgba(0,0,0,0.35),
                inset 0 1px 0 rgba(255,255,255,0.04);
        }

        /* top accent line – animated gradient */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #0ea5e9 30%, #7c3aed 60%, transparent 100%);
            background-size: 200% 100%;
            animation: shimmer-line 4s linear infinite;
        }
        @keyframes shimmer-line {
            0%  { background-position: 200% 0; }
            100%{ background-position: -200% 0; }
        }

        /* ── title ── */
        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            letter-spacing: -0.4px;
            margin-bottom: 20px;
        }

        /* ── input group ── */
        .input-group { margin-bottom: 12px; }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .input-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: rgba(255,255,255,0.38);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 6px;
        }

        .input-wrap {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 17px; height: 17px;
            color: rgba(255,255,255,0.22);
            pointer-events: none;
            transition: color 0.3s;
        }

        .input-field {
            width: 100%;
            padding: 11px 16px 11px 44px;
            background: rgba(255,255,255,0.055);
            border: 1px solid rgba(255,255,255,0.09);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s, background 0.3s;
            outline: none;
        }
        .input-field::placeholder { color: rgba(255,255,255,0.2); }

        .input-field:focus {
            border-color: rgba(14, 165, 233, 0.6);
            background: rgba(14, 165, 233, 0.07);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.12);
        }
        .input-wrap:focus-within .input-icon { color: rgba(14, 165, 233, 0.7); }

        /* password fields need right padding for toggle */
        .input-field.has-toggle { padding-right: 46px; }

        /* password toggle */
        .pwd-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255,255,255,0.25);
            transition: color 0.2s;
            padding: 4px;
            display: flex;
            align-items: center;
        }
        .pwd-toggle:hover { color: rgba(255,255,255,0.55); }
        .pwd-toggle svg { width: 18px; height: 18px; }

        /* ── strength bars ── */
        .strength-bars {
            display: flex;
            gap: 5px;
            margin-top: 6px;
        }
        .strength-bar {
            height: 3px;
            flex: 1;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            transition: background 0.3s;
        }

        /* ── match hint ── */
        .match-hint {
            font-size: 12px;
            margin-top: 5px;
            min-height: 14px;
            font-weight: 500;
            letter-spacing: 0.2px;
            transition: color 0.25s, opacity 0.25s;
            opacity: 0;
        }
        .match-hint.visible        { opacity: 1; }
        .match-hint.mismatch       { color: #f87171; }
        .match-hint.matched        { color: #34d399; }

        /* ── register button ── */
        .btn-register {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 55%, #7c3aed 100%);
            background-size: 200% 200%;
            animation: btn-bg 6s ease infinite;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        @keyframes btn-bg {
            0%,100% { background-position: 0% 50%; }
            50%     { background-position: 100% 50%; }
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 28px rgba(14, 165, 233, 0.45);
        }
        .btn-register:active { transform: translateY(0); }

        /* shimmer sweep on hover */
        .btn-register::after {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 60%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent);
            transition: left 0.55s ease;
        }
        .btn-register:hover::after { left: 140%; }

        /* ── divider ── */
        .divider {
            display: flex;
            align-items: center;
            gap: 14px;
            margin: 16px 0 12px;
        }
        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.08);
        }
        .divider-text {
            font-size: 12px;
            color: rgba(255,255,255,0.25);
            letter-spacing: 0.5px;
        }

        /* ── login row ── */
        .login-row {
            text-align: center;
            font-size: 13px;
            color: rgba(255,255,255,0.35);
        }
        .login-row a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s, text-shadow 0.2s;
        }
        .login-row a:hover {
            color: #7dd3fc;
            text-shadow: 0 0 12px rgba(56, 189, 248, 0.5);
        }

        /* ── toasts ── */
        .toast-container {
            position: fixed;
            top: 24px; right: 24px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            background: rgba(14, 18, 30, 0.88);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.08);
            border-left: 3px solid;
            border-radius: 10px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s cubic-bezier(.22,.68,0,1.2);
            max-width: 340px;
            color: rgba(255,255,255,0.9);
            font-size: 14px;
        }
        @keyframes slideIn { from { transform: translateX(110%); opacity:0; } to { transform: translateX(0); opacity:1; } }
        .toast-success { border-left-color: #34d399; }
        .toast-error   { border-left-color: #f87171; }

        /* ── responsive ── */
        @media (max-width: 560px) {
            .card { padding: 28px 20px 22px; }
            .input-row { grid-template-columns: 1fr; gap: 0; }
        }
    </style>
</head>
<body>

<!-- background layer -->
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>
<div class="orb orb-4"></div>
<div class="grid-bg"></div>

<!-- toasts -->
{% if messages %}
<div class="toast-container">
    {% for message in messages %}
    <div class="toast toast-{{ message.tags }}">
        {% if message.tags == 'error' %}
            <svg class="flex-shrink-0" width="18" height="18" fill="currentColor" style="color:#f87171" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/></svg>
        {% else %}
            <svg class="flex-shrink-0" width="18" height="18" fill="currentColor" style="color:#34d399" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
        {% endif %}
        <p>{{ message }}</p>
    </div>
    {% endfor %}
</div>
{% endif %}

<!-- card -->
<div class="card">
    <h1 class="card-title">Create Account</h1>

    <form method="POST" action="{% url 'admin_register' %}">
        {% csrf_token %}

        <!-- first + last name -->
        <div class="input-row">
            <div class="input-group">
                <label class="input-label">First Name</label>
                <div class="input-wrap">
                    <svg class="input-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <input type="text" name="first_name" class="input-field" placeholder="John" required autofocus>
                </div>
            </div>
            <div class="input-group">
                <label class="input-label">Last Name</label>
                <div class="input-wrap">
                    <svg class="input-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <input type="text" name="last_name" class="input-field" placeholder="Doe" required>
                </div>
            </div>
        </div>

        <!-- username -->
        <div class="input-group">
            <label class="input-label">Username</label>
            <div class="input-wrap">
                <!-- @ tag icon -->
                <svg class="input-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 12a4 4 0 11-8 0 4 4 0 018 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-5.5 8.28"/>
                </svg>
                <input type="text" name="username" class="input-field" placeholder="johndoe" required>
            </div>
        </div>

        <!-- email -->
        <div class="input-group">
            <label class="input-label">Email</label>
            <div class="input-wrap">
                <svg class="input-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                <input type="email" name="email" class="input-field" placeholder="john@example.com" required>
            </div>
        </div>

        <!-- phone -->
        <div class="input-group">
            <label class="input-label">Phone Number</label>
            <div class="input-wrap">
                <svg class="input-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                </svg>
                <input type="tel" name="phone_number" class="input-field" placeholder="+1 (555) 000-0000">
            </div>
        </div>

        <!-- password -->
        <div class="input-group">
            <label class="input-label">Password</label>
            <div class="input-wrap">
                <svg class="input-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v3h8z"/>
                </svg>
                <input type="password" name="password" id="passwordField" class="input-field has-toggle" placeholder="Min. 8 characters" required>
                <button type="button" class="pwd-toggle" id="pwdToggle1" aria-label="Toggle password">
                    <svg id="eyeOpen1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7s-8.268-2.943-9.542-7z"/>
                    </svg>
                    <svg id="eyeOff1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                    </svg>
                </button>
            </div>
            <div class="strength-bars" id="strengthBars">
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
            </div>
        </div>

        <!-- confirm password -->
        <div class="input-group">
            <label class="input-label">Confirm Password</label>
            <div class="input-wrap">
                <svg class="input-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v3h8z"/>
                </svg>
                <input type="password" name="password_confirm" id="confirmField" class="input-field has-toggle" placeholder="Re-enter password" required>
                <button type="button" class="pwd-toggle" id="pwdToggle2" aria-label="Toggle confirm password">
                    <svg id="eyeOpen2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7s-8.268-2.943-9.542-7z"/>
                    </svg>
                    <svg id="eyeOff2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                    </svg>
                </button>
            </div>
            <p class="match-hint" id="matchHint"></p>
        </div>

        <!-- register button -->
        <button type="submit" class="btn-register">
            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                <circle cx="8.5" cy="7" r="4"/>
                <line x1="20" y1="8" x2="20" y2="14"/>
                <line x1="23" y1="11" x2="17" y2="11"/>
            </svg>
            Create Account
        </button>
    </form>

    <!-- divider -->
    <div class="divider">
        <div class="divider-line"></div>
        <span class="divider-text">or</span>
        <div class="divider-line"></div>
    </div>

    <!-- login link -->
    <p class="login-row">
        Already have an account? <a href="{% url 'admin_login' %}">Sign in</a>
    </p>
</div>

<script>
(function() {
    // ── password show/hide toggles ──
    function makeToggle(fieldId, toggleId, openId, offId) {
        var field  = document.getElementById(fieldId);
        var btn    = document.getElementById(toggleId);
        var eyeOn  = document.getElementById(openId);
        var eyeOff = document.getElementById(offId);
        var shown  = false;
        btn.addEventListener('click', function() {
            shown = !shown;
            field.type           = shown ? 'text' : 'password';
            eyeOn.style.display  = shown ? 'none'  : 'block';
            eyeOff.style.display = shown ? 'block' : 'none';
        });
    }
    makeToggle('passwordField', 'pwdToggle1', 'eyeOpen1', 'eyeOff1');
    makeToggle('confirmField',  'pwdToggle2', 'eyeOpen2', 'eyeOff2');

    // ── password strength indicator ──
    var pwdField = document.getElementById('passwordField');
    var bars     = document.querySelectorAll('.strength-bar');
    var colors   = ['#f87171', '#fb923c', '#60a5fa', '#34d399'];

    pwdField.addEventListener('input', function() {
        var p = this.value, s = 0;
        if (p.length >= 8)                          s++;
        if (p.match(/[a-z]/) && p.match(/[A-Z]/))   s++;
        if (p.match(/[0-9]/))                        s++;
        if (p.match(/[^a-zA-Z0-9]/))                 s++;

        bars.forEach(function(bar, i) {
            bar.style.background = i < s ? colors[s - 1] : 'rgba(255,255,255,0.1)';
        });
        checkMatch();
    });

    // ── password match check ──
    var confirmField = document.getElementById('confirmField');
    var matchHint    = document.getElementById('matchHint');

    function checkMatch() {
        if (!confirmField.value) {
            matchHint.textContent = '';
            matchHint.className   = 'match-hint';
            return;
        }
        if (confirmField.value !== pwdField.value) {
            matchHint.textContent = 'Passwords do not match';
            matchHint.className   = 'match-hint visible mismatch';
        } else {
            matchHint.textContent = 'Passwords match';
            matchHint.className   = 'match-hint visible matched';
        }
    }
    confirmField.addEventListener('input', checkMatch);

    // ── toast auto-dismiss ──
    document.querySelectorAll('.toast').forEach(function(t) {
        setTimeout(function() {
            t.style.animation = 'slideIn 0.3s cubic-bezier(.22,.68,0,1.2) reverse';
            setTimeout(function(){ t.remove(); }, 320);
        }, 5000);
    });
})();
</script>
</body>
</html>
